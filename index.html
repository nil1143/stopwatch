<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/08ba1e35c6.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="info">
                <i class="fas fa-question"></i>
            </p>

            <h1>STOPWATCH</h1>
            <p class="stopwatch">0:00</p>
            <p class="time">0:00</p>
        </div>
    
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">Archive</button>
        </div>

        <ul class="time-list">

        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instruction:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - delete all (including archive)</p>
            <p><strong>ARCHIVE</strong> - check previous times</p>
            <button class="close">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
